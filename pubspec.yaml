name: parent_school_app
description: "Ota-onalar uchun maktab ilovasi - farzandlarning o'qish jarayonini kuzatish"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  riverpod: ^2.5.1

  # Firebase
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19

  # Network & API
  dio: ^5.4.3+1
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^6.0.3

  # Local Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Navigation
  go_router: ^14.2.0

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.1.2

  # File Handling
  file_picker: ^8.0.6
  image_picker: ^1.1.2
  path_provider: ^2.1.3

  # QR Code
  qr_flutter: ^4.1.0

  # Social Auth
  google_sign_in: ^6.2.1

  # Charts & Visualization
  fl_chart: ^0.68.0
  percent_indicator: ^4.2.3

  # Utils
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1
  package_info_plus: ^8.0.0

  # Error Handling & Utilities
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.10.0

  # UI Enhancements
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
